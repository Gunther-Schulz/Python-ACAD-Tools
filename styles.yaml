      transparency: 0.6

  wasserschutz:
    layer:
      lineweight: 20

  wasserschutz 2:
    layer:
      color: "blue"
      lineweight: 80

  baum:
    layer:
      color: "green"
    text:
      height: 1
      font: "Arial"
      color: "white"
      attachmentPoint: "MIDDLE_LEFT"
      paragraph:
        align: "LEFT"

  alleeBaum:
    layer:
      color: "chartreuse-strong"

  baumStamm:
    hatch:
      individual_hatches: true

  leitung:
    # layer:
    #   color: "red"
    text:
      height: 1.5
      font: "Arial"
      color: "white"
      # bgFill: true
      # bgFillColor: "ivory"
      # bgFillScale: 1.2
      attachmentPoint: "BOTTOM_LEFT"
      paragraph:
        align: "LEFT"

  mainTitle:
    text:
      height: 11.0
      font: "Arial"
      color: "white"
      maxWidth: 700
      attachmentPoint: "TOP_LEFT"
      flowDirection: "LEFT_TO_RIGHT"
      lineSpacingStyle: "AT_LEAST"
      lineSpacingFactor: 1.2
      underline: false
      overline: false
      strikeThrough: false
      obliqueAngle: 0
      paragraph:
        align: "LEFT"
        indent: 1
        leftMargin: 0
        rightMargin: 0
        tabStops: []

  mapHeader:
    text:
      height: 9.0
      font: "Arial"
      color: "white"
      maxWidth: 200
      attachmentPoint: "TOP_LEFT"

  übersichtskarteHeader:
    text:
      height: 7.0
      font: "Arial"
      color: "white"
      maxWidth: 200
      attachmentPoint: "TOP_LEFT"
      paragraph:
        align: "LEFT"


  satzungstext:
    text:
      height: 9.0
      font: "Arial"
      color: "white"
      alignment: "LEFT"
      width: 175  # Maximum width before text wrapping
      attachment_point: "TOP_LEFT"  # MTEXT specific alignment
      paragraph:
        align: "CENTER"  # Can be LEFT, RIGHT, CENTER, JUSTIFIED, or DISTRIBUTED
        # indent: 1  # First line indentation (multiplied by char_height)
        # left: 0    # Left margin indentation
        # right: 0   # Right margin indentation
        # tab_stops: []  # List of tab stop positions

