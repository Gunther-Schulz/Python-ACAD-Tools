      - name: Straße
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/abstand.shp"
        color: "Light Green"
        locked: false
        include: false
      # - name: Biotope Puffer
      #   color: "Light Green"
      #   close: true
      #   locked: false
      #   # include: false
      #   operations:
      #     - type: buffer
      #       layers:
      #         - Biotope
      #       distance: 5
      #     - type: intersection
      #       layers:
      #         - Geltungsbereich
      - name: Straße Abstand
        update: true
        color: "Light Green"
        close: true
        locked: false
        include: false
        operations:
          - type: buffer
            layers: 
              - Straße
            distance: 7
      - name: Flur Offset
        update: true
        color: "Light Green"
        close: false
        locked: false
        include: false
        operations:
          - type: buffer
            layers:
              - Flur
            distance: 10
      - name: Geltungsbereich
        # update: false
        color: "Red"
        locked: false
        close: false
        # include: false
        operations:
          - type: filter_by_attributes
            layers:
              - name: Parcel
                valueList:
                  - "81"
                  - "87/1"
                  - "89"
                  - "95"
                  - "96"
                  - "97"
                  - "99"
                  - "100"
                  - "101"
                  - "102"
                  - "103"
                  - "104"
              - name: Flur
                valueList:
                  - Flur 2
              - name: Gemarkung
                valueList:
                  - Torgelow am See
              - name: Gemeinde
                valueList:
                  - Torgelow am See
          - type: difference
            layers:
              - Wald
              - Straße Abstand
        outputShapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/geltungsbereich.shp"
      - name: Wald Abstand
        color: "Light Green"
        update: true
        close: true
        locked: false
        # include: false
        operations:
          - type: buffer
            layers:
              - Wald
            distance: 30
          - type: intersection
            layers:
              - Geltungsbereich
      - name: Grünfeld 1
        update: true
        color: "Light Green"
        close: true
        locked: false
        # include: false
        operations:
          - type: copy
            layers:
              - name: Parcel
                valueList:
                  - "97"
                  - "99"
                  - "100"
                  - "101"
                  - "102"
                  - "103"
          - type: intersection
            layers:
              - Geltungsbereich
          - type: difference
            layers:
              - Wald Abstand
      - name: Baufeld
        update: true
        color: "Light Red"
        locked: false
        close: true
        textColor: "White"
        # include: false
        operations:
          - type: copy
            layers:
              - Geltungsbereich
          - type: difference
            layers:
              - Wald Abstand
              - Grünfeld 1
              # - Biotope Puffer
        outputShapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/baufeld.shp"
      - name: Baugrenze
        update: true
        color: "Blue"
        locked: false
        close: true
        # include: false
        operations:
          - type: buffer
            layers:
              - Baufeld
            distance: -3
        outputShapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/baugrenze.shp"
