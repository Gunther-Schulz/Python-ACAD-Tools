            distance: 30
          - type: intersection
            layers:
              - Geltungsbereich NW
              - Geltungsbereich NO
              - Geltungsbereich S
        outputShapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/generated/waldabstand.shp"
      - name: Biotope
        update: true
        close: true
        viewports:
          - name: WorkView
            style:
              color: "Light Green"
        operations:
          - type: buffer
            layers:
              - Biotope Input 1
              - Geschütze Biotope
            distance: 10
          - type: buffer
            mode: keep
            layers:
              - Biotope Input 1
              - Geschütze Biotope
            distance: 5
          - type: intersection
            layers:
              - Geltungsbereich NW
              - Geltungsbereich NO
              - Geltungsbereich S
        outputShapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/generated/biotope.shp"
      - name: Ausgleich
        update: true
        close: true
        viewports:
          - name: WorkView
            style:
              color: "Dark Green"
        operations:
          - type: copy
            layers:
              - Grünfläche Input 1
              - Waldabstand
              - Baumabstand Puffer
              - FG Buffer
          - type: intersection
            layers:
              - Geltungsbereich NW
              - Geltungsbereich NO
              - Geltungsbereich S
        bluntAngles:
          angleThreshold: 25  # Angles smaller than this will be blunted
          distance: 10.0  # Distance to move the vertex along the angle bisector
        outputShapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/generated/ausgleich.shp"
      - name: Ausgleich Schraffur
        update: true
        style:
          color: "Dark Green"
          transparency: 0.6
        operations:
          - type: copy
            layers:
              - Ausgleich
          - type: difference
            layers:
              - Grünfläche
        attributes:
          hatch:
            individual_hatches: true
      - name: Grünfläche
        update: true
