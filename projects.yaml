# folderPrefix: "~/IONOS HiDrive"
folderPrefix: "~/hidrive"
logFile: "./log.txt"
projects:
  - name: Plasten
    exportFormat: dxf
    crs: EPSG:25833
    dxfFilename: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/Zeichnung/combined.dxf"
    # template: "./data/Zeichnung.dxf"
    dxfLayers:
      - name: Flur
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/flur.shp"
        label: flurname
        color: Cyan
        close: true
      - name: Parcel
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/parcel.shp"
        label: label
        color: Black
        close: true
        locked: true
      - name: Gemarkung
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/gemarkung.shp"
        label: gmkname
        color: "Medium Orange Red"
        close: true
        locked: true
      - name: Gemeinde
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/gemeinde.shp"
        label: gen
        color: "Dark Red"
        close: true
        locked: true
      - name: Geltungsbereich 1
        color: "Red"
        locked: false
        close: true
        operation:
          type: geltungsbereich
          layers:
            - name: Parcel
              valueList:
                - "1"
                - "2"
                - "4"
                - "6"
                - "7"
                - "14"
            - name: Flur
              valueList:
                - "Flur 1"
            - name: Gemarkung
              valueList:
                - "Groß Plasten"
            - name: Gemeinde
              valueList:
                - "Groß Plasten"
      - name: Geltungsbereich 2
        color: "Red"
        locked: false
        close: true
        operation:
          type: geltungsbereich
          layers:
            - name: Parcel
              valueList:
                - "24/8"
                - "24/9"
            - name: Flur
              valueList:
                - "Flur 1"
            - name: Gemarkung
              valueList:
                - "Groß Plasten"
            - name: Gemeinde
              valueList:
                - "Groß Plasten"
      - name: Geltungsbereich 3
        color: "Red"
        locked: false
        close: true
        operation:
          type: geltungsbereich
          layers:
            - name: Parcel
              valueList:
                - "41/1"
            - name: Flur
              valueList:
                - "Flur 2"
            - name: Gemarkung
              valueList:
                - "Klein Plasten"
            - name: Gemeinde
              valueList:
                - "Groß Plasten"
      - name: WMTS DOP
        color: Black
        locked: true
        operation:
          type: wmts
          url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
          layer: "mv_dop"
          zoom: "10"
          proj: "ETRS89UTM33"
          targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/DOP"
          layers:
            - Geltungsbereich 1
            - Geltungsbereich 2
            - Geltungsbereich 3
          buffer: 100
      - name: WMTS Basemap
        color: Black
        locked: true
        operation:
          type: wmts
          url: "https://sgx.geodatenzentrum.de/wmts_basemapde/1.0.0/WMTSCapabilities.xml"
          layer: "de_basemapde_web_raster_farbe"
          zoom: "10"
          proj: "DE_EPSG_25833_ADV"
          targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/Basemap"
          layers:
            - Geltungsbereich 1
            - Geltungsbereich 2
            - Geltungsbereich 3
          buffer: 200
  - name: Torgelow
    exportFormat: dxf
    crs: EPSG:25833
    dxfFilename: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/Zeichnung/combined.dxf"
    # template: "./data/Zeichnung.dxf"
    dxfLayers:
      - name: Flur
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/flur2.shp"
        label: flurname
        color: Cyan
        close: true
      - name: Parcel
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/parcel2.shp"
        label: label
        color: Black
        close: true
        locked: true
      - name: Gemarkung
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemarkung2.shp"
        label: gmkname
        color: "Medium Orange Red"
        close: true
        locked: true
      - name: Gemeinde
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemeinde2.shp"
        label: gen
        color: "Dark Red"
        close: true
        locked: true
      - name: Wald
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/wald.shp"
        label: waldname
        color: "Dark Green"
        close: true
        locked: false
      - name: Biotope
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/biotope.shp"
        label: biotopn
        color: "Green"
        close: true
        locked: false
      - name: Straße Abstand
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/abstand.shp"
        color: "Light Green"
        locked: false
      - name: Straße Clip
        color: "Light Green"
        close: true
        locked: false
        operation:
          type: clip
          sourceLayer: Straße Abstand
          distance: 7
      - name: Flur Offset
        color: "Light Green"
        close: false
        locked: false
        operation:
          type: buffer
          sourceLayer: Flur
          distance: 10
      - name: Geltungsbereich
        color: "Red"
        locked: false
        close: true
        operation:
          type: geltungsbereich
          layers:
            - name: Parcel
              valueList:
                - 104
                - 96
                - 95
                - 87/1
            - name: Flur
              valueList:
                - Flur 2
            - name: Gemarkung
              valueList:
                - Torgelow am See
            - name: Gemeinde
              valueList:
                - Torgelow am See
          clipToLayers:
            - Wald
            - Straße Clip
      - name: Wald Abstand
        color: "Light Green"
        close: true
        locked: false
        operation:
          type: buffer
          sourceLayer: Wald
          distance: 30
          clipToLayers:
            - Geltungsbereich
      - name: Baufeld
        color: "Red"
        locked: false
        close: true
        operation:
          type: exclusion
          scopeLayer: Geltungsbereich
          excludeLayers:
            - Wald Abstand
            - Biotope
      - name: Baugrenze
        color: "Blue"
        locked: false
        close: true
        operation:
          # Test with holes
          type: buffer
          sourceLayer: Baufeld
          distance: -3
      - name: WMTS DOP
        color: Black
        locked: true
        operation:
          type: wmts
          url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
          layer: "mv_dop"
          zoom: "10"
          proj: "ETRS89UTM33"
          targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/DOP"
          layers:
            - Geltungsbereich
          buffer: 100
      - name: WMTS Basemap
        color: Black
        locked: true
        operation:
          type: wmts
          url: "https://sgx.geodatenzentrum.de/wmts_basemapde/1.0.0/WMTSCapabilities.xml"
          layer: "de_basemapde_web_raster_farbe"
          zoom: "10"
          proj: "DE_EPSG_25833_ADV"
          targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/Basemap"
          layers:
            - Geltungsbereich
          buffer: 200