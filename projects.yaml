            # color: "Blue"  # ACI color index for Light Red
      - name: Baugrenze 2
        update: true
        style:
          color: "Green Blue"
          lineweight: 60
        close: true
        operations:
          - type: buffer
            layers:
              - Baufeld
            distance: -3.4
      - name: Baugrenze
        update: true
        style:
          linetype: ACAD_ISO02W100
          lineweight: 60
        linetypeScale: 0.5
        linetypeGeneration: true
        close: true
        viewports:
          - name: WorkView
            style:
              color: "Blue"
        operations:
          - type: buffer
            layers:
              - Baufeld
            distance: -3
        outputShapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/generated/baugrenze.shp"
      - name: WMTS DOP
        # update: true
        style:
          locked: true
          # color: "White"
        operations:
          - type: wmts
            url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
            layer: "mv_dop"
            # zoom: "10"
            proj: "ETRS89UTM33"
            targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/DOP"
            layers:
              - Geltungsbereich NW
              - Geltungsbereich NO
              - Geltungsbereich S
            buffer: 200
