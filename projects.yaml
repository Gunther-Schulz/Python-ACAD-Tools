# folderPrefix: "~/IONOS HiDrive"
folderPrefix: "~/hidrive"
logFile: "./log.txt"
projects:
  - name: Torgelow
    exportFormat: dxf
    crs: EPSG:25833
    dxfFilename: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/Zeichnung/combined.dxf"
    # template: "~/hidrive/Öffentlich Planungsbüro Schulz/Allgemein/CAD/Zeichnung.dxf"
    dxfLayers: # geometries in the rest of the yaml should be processed in the order that is given here
      - name: Flur
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/flur2.shp"
        label: flurname
        color: Cyan
        close: true
      - name: Parcel
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/parcel2.shp"
        label: label
        color: Black
        close: true
        locked: true
      - name: Gemarkung
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemarkung2.shp"
        label: gmkname
        color: "Medium Orange Red"
        close: true
        locked: true
      - name: Gemeinde
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemeinde2.shp"
        label: gen
        color: "Dark Red"
        close: true
        locked: true
      - name: Wald
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/wald.shp"
        label: waldname
        color: "Dark Green"
        close: true
        locked: false
      - name: Biotope
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/biotope.shp"
        label: biotopn
        color: "Green"
        close: true
        locked: false
      - name: Straße Abstand
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/abstand.shp"
        color: "Light Green"
        locked: false
      - name: Wald Abstand
        color: "Light Green"
        close: true
        locked: false
      - name: Straße Clip
        color: "Light Green"
        close: true
        locked: false
      - name: Flur Offset
        color: "Light Green"
        close: false
        locked: false
      - name: Geltungsbereich
        color: "Red"
        locked: false
        close: true
      - name: Baufeld
        color: "Red"
        locked: false
        close: true
      - name: Baugrenze
        color: "Blue"
        locked: false
        close: true
    geltungsbereichLayers:
      - layerName: Geltungsbereich
        coverages:
          - layers:
              - name: Parcel
                valueList: ["104", "96", "95", "87/1"]
              - name: Flur
                valueList: ["Flur 2"]
              - name: Gemarkung
                valueList: ["Torgelow am See"]
              - name: Gemeinde
                valueList: ["Torgelow am See"]
    exclusions:
      - name: Baufeld
        scopeLayer: Geltungsbereich
        excludeLayers:
          - Wald Abstand
          - Biotope
    clipDistanceLayers:
      - name: Straße Clip
        bufferDistance: 7
      - name: Wald Clip
        bufferDistance: 0
    bufferDistanceLayers:
      - name: Wald Abstand
        bufferDistance: 30
    offsetLayers:
      - name: Flur Offset
        layerToOffset: Flur
        offsetDistance: 10
    innerBufferLayers:
      - name: Baugrenze
        layerToBuffer: Baufeld
        bufferDistance: 3
    wmts:
      - name: DOP
        url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
        layer: "mv_dop"
        zoom: "10"
        proj: "ETRS89UTM33"
        targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/DOP"
        dxfLayer: "WMTS DOP"
        locked: true
      - name: Basemap
        url: "https://sgx.geodatenzentrum.de/wmts_basemapde/1.0.0/WMTSCapabilities.xml"
        layer: "de_basemapde_web_raster_farbe"
        zoom: "10"
        proj: "DE_EPSG_25833_ADV"
        targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/Basemap"
        dxfLayer: "WMTS Basemap"
        locked: true

