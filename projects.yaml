# folderPrefix: "~/IONOS HiDrive"
folderPrefix: "~/hidrive"
projects:
  - name: Plasten
    exportFormat: dxf
    dxfVersion: R2018
    crs: EPSG:25833
    dxfFilename: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/Zeichnung/Plasten.dxf"
    # template: "./data/Zeichnung.dxf"
    dxfLayers:
      - name: Flur
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/flur.shp"
        label: flurname
        color: Cyan
        close: true
      - name: Parcel
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/parcel.shp"
        label: label
        color: Black
        close: true
        locked: true
      - name: Gemarkung
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/gemarkung.shp"
        label: gmkname
        color: "Medium Orange Red"
        close: true
        locked: true
      - name: Gemeinde
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/gemeinde.shp"
        label: gen
        color: "Dark Red"
        close: true
        locked: true
      - name: Geltungsbereichsgrenze
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/geltungsberiech_grenze.shp"
        color: "Dark Red"
        close: true
        locked: false
        # include: false
        operations:
          - type: buffer
            distance: 27
      - name: Geltungsbereichsabstand
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/geltungsbereich_abstand.shp"
        color: "Dark Red"
        close: true
        locked: false
        # include: false
      - name: Wald
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/wald.shp"
        color: "Dark Green"
        close: true
        locked: false
      - name: Baumabstand
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/baum_abstand.shp"
        color: "Dark Green"
        close: true
        locked: false
        operations:
          - type: buffer
            layers:
              - Wald
            distance: 5
      - name: Biotope
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/biotope.shp"
        color: "Green"
        close: true
        locked: false
      - name: Geltungsbereich 1
        color: "Red"
        locked: false
        close: true
        operations:
          - type: filter_by_attributes
            layers:
              - name: Parcel
                valueList:
                  - "1"
                  - "2"
                  - "4"
                  - "6"
                  - "7"
                  - "14"
              - name: Flur
                valueList:
                  - "Flur 1"
              - name: Gemarkung
                valueList:
                  - "Groß Plasten"
              - name: Gemeinde
                valueList:
                  - "Groß Plasten"
          - type: difference
            layers:
              - Geltungsbereichsgrenze
              - Geltungsbereichsabstand
              - Wald
              - Baumabstand
      - name: Geltungsbereich 2
        color: "Red"
        locked: false
        close: true
        operations:
          - type: filter_by_attributes
            layers:
              - name: Parcel
                valueList:
                  - "24/8"
                  - "24/9"
              - name: Flur
                valueList:
                  - "Flur 1"
              - name: Gemarkung
                valueList:
                  - "Groß Plasten"
              - name: Gemeinde
                valueList:
                  - "Groß Plasten"
          - type: difference
            layers:
              - Geltungsbereichsgrenze
              - Geltungsbereichsabstand
              - Wald
              - Baumabstand
      - name: Geltungsbereich 3
        color: "Red"
        locked: false
        close: true
        operations:
          - type: filter_by_attributes
            layers:
              - name: Parcel
                valueList:
                  - "41/1"
              - name: Flur
                valueList:
                  - "Flur 2"
              - name: Gemarkung
                valueList:
                  - "Klein Plasten"
              - name: Gemeinde
                valueList:
                  - "Groß Plasten"
          - type: difference
            layers:
              - Geltungsbereichsgrenze
              - Geltungsbereichsabstand
              - Wald
              - Baumabstand
      - name: Waldabstand
        color: "Dark Green"
        close: true
        locked: false
        operations:
          - type: buffer
            layers:
              - Wald
            distance: 30
          - type: intersection
            layers:
              - Geltungsbereich 1
              - Geltungsbereich 2
              - Geltungsbereich 3
      - name: Biotope Puffer
        color: "Light Green"
        close: true
        locked: false
        # include: false
        operations:
          - type: buffer
            layers:
              - Biotope
            distance: 10
          - type: intersection
            layers:
              - Geltungsbereich 1
              - Geltungsbereich 2
              - Geltungsbereich 3
      - name: WMTS DOP
        color: Black
        locked: true
        include: false
        operations:
          - type: wmts
            url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
            layer: "mv_dop"
            zoom: "14"
            proj: "ETRS89UTM33"
            targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/DOP"
            layers:
              - Geltungsbereich 1
              - Geltungsbereich 2
              - Geltungsbereich 3
            buffer: 100
      - name: WMTS Basemap
        color: Black
        locked: true
        # include: false
        operations:
          - type: wmts
            url: "https://sgx.geodatenzentrum.de/wmts_basemapde/1.0.0/WMTSCapabilities.xml"
            layer: "de_basemapde_web_raster_farbe"
            zoom: "05"
            proj: "DE_EPSG_25833_ADV"
            targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/Basemap"
            layers:
              - Geltungsbereich 1
              - Geltungsbereich 2
              - Geltungsbereich 3
            buffer: 200
