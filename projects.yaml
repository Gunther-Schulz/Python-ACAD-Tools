# folderPrefix: "~/IONOS HiDrive"
folderPrefix: "~/hidrive"
logFile: "./log.txt"
projects:
  - name: Plasten
    exportFormat: dxf
    dxfVersion: R2018
    crs: EPSG:25833
    dxfFilename: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/Zeichnung/combined.dxf"
    # template: "./data/Zeichnung.dxf"
    dxfLayers:
      - name: Flur
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/flur.shp"
        label: flurname
        color: Cyan
        close: true
      - name: Parcel
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/parcel.shp"
        label: label
        color: Black
        close: true
        locked: true
      - name: Gemarkung
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/gemarkung.shp"
        label: gmkname
        color: "Medium Orange Red"
        close: true
        locked: true
      - name: Gemeinde
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/gemeinde.shp"
        label: gen
        color: "Dark Red"
        close: true
        locked: true
      - name: Geltungsbereich 1
        color: "Red"
        locked: false
        close: true
        operations:
          - type: geltungsbereich
            layers:
              - name: Parcel
                valueList:
                  - "1"
                  - "2"
                  - "4"
                  - "6"
                  - "7"
                  - "14"
              - name: Flur
                valueList:
                  - "Flur 1"
              - name: Gemarkung
                valueList:
                  - "Groß Plasten"
              - name: Gemeinde
                valueList:
                  - "Groß Plasten"
      - name: Geltungsbereich 2
        color: "Red"
        locked: false
        close: true
        operations:
          - type: geltungsbereich
            layers:
              - name: Parcel
                valueList:
                  - "24/8"
                  - "24/9"
              - name: Flur
                valueList:
                  - "Flur 1"
              - name: Gemarkung
                valueList:
                  - "Groß Plasten"
              - name: Gemeinde
                valueList:
                  - "Groß Plasten"
      - name: Geltungsbereich 3
        color: "Red"
        locked: false
        close: true
        operations:
          - type: geltungsbereich
            layers:
              - name: Parcel
                valueList:
                  - "41/1"
              - name: Flur
                valueList:
                  - "Flur 2"
              - name: Gemarkung
                valueList:
                  - "Klein Plasten"
              - name: Gemeinde
                valueList:
                  - "Groß Plasten"
      - name: WMTS DOP
        color: Black
        locked: true
        operations:
          - type: wmts
            url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
            layer: "mv_dop"
            zoom: "14"
            proj: "ETRS89UTM33"
            targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/DOP"
            layers:
              - Geltungsbereich 1
              - Geltungsbereich 2
              - Geltungsbereich 3
            buffer: 100
      - name: WMTS Basemap
        color: Black
        locked: true
        operations:
          - type: wmts
            url: "https://sgx.geodatenzentrum.de/wmts_basemapde/1.0.0/WMTSCapabilities.xml"
            layer: "de_basemapde_web_raster_farbe"
            zoom: "13"
            proj: "DE_EPSG_25833_ADV"
            targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/Basemap"
            layers:
              - Geltungsbereich 1
              - Geltungsbereich 2
              - Geltungsbereich 3
            buffer: 200
  - name: Torgelow
    exportFormat: dxf
    dxfVersion: R2018
    crs: EPSG:25833
    dxfFilename: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/Zeichnung/torgelow.dxf"
    # template: "./data/Zeichnung.dxf"
    dxfLayers:
      - name: Flur
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/flur2.shp"
        label: flurname
        color: Cyan
        close: true
        include: false
      - name: Parcel
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/parcel2.shp"
        label: label
        color: Black
        close: true
        locked: true
        # include: false
      - name: Gemarkung
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemarkung2.shp"
        label: gmkname
        color: "Medium Orange Red"
        close: true
        locked: true
        include: false
      - name: Gemeinde
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemeinde2.shp"
        label: gen
        color: "Dark Red"
        close: true
        locked: true
        include: false
      - name: Wald
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/wald.shp"
        label: waldname
        color: "Dark Green"
        close: true
        locked: false
        include: false
      - name: Biotope
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/biotope.shp"
        label: biotopn
        color: "Green"
        close: true
        locked: false
        include: false
      - name: Straße
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/abstand.shp"
        color: "Light Green"
        locked: false
        include: false
      - name: Straße Abstand
        color: "Light Green"
        close: true
        locked: false
        include: false
        operations:
          - type: buffer
            sourceLayer: Straße
            distance: 7
      - name: Flur Offset
        color: "Light Green"
        close: false
        locked: false
        include: false
        operations:
          - type: buffer
            sourceLayer: Flur
            distance: 10
      - name: Geltungsbereich
        color: "Red"
        locked: false
        close: true
        # include: false
        operations:
          - type: geltungsbereich
            layers:
              - name: Parcel
                valueList:
                  - "104"
                  - "96"
                  - "95"
                  - "87/1"
              - name: Flur
                valueList:
                  - Flur 2
              - name: Gemarkung
                valueList:
                  - Torgelow am See
              - name: Gemeinde
                valueList:
                  - Torgelow am See
          - type: difference
            layers:
              - Wald
              - Straße Abstand
        shapeFileOutput: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/geltungsbereich.shp"
      - name: Wald Abstand
        color: "Light Green"
        close: true
        locked: false
        # include: false
        operations:
          - type: buffer
            sourceLayer: Wald
            distance: 30
          - type: intersection
            layers:
              - Geltungsbereich
      - name: Baufeld
        color: "Light Red"
        locked: false
        close: true
        textColor: "White"
        include: false
        operations:
          - type: exclusion
            scopeLayer: Geltungsbereich
            excludeLayers:
              - Wald Abstand
              - Biotope
          # - type: clip
          #   layers:
          #     - Geltungsbereich
      - name: Baugrenze
        color: "Blue"
        locked: false
        close: true
        include: false
        operations:
          - type: buffer
            sourceLayer: Baufeld
            distance: -3
      - name: WMTS DOP
        color: Black
        locked: true
        include: false
        operations:
          - type: wmts
            url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
            layer: "mv_dop"
            zoom: "14"
            proj: "ETRS89UTM33"
            targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/DOP"
            layers:
              - Geltungsbereich
            buffer: 100
      - name: WMTS Basemap
        color: Black
        locked: true
        include: false
        operations:
          - type: wmts
            url: "https://sgx.geodatenzentrum.de/wmts_basemapde/1.0.0/WMTSCapabilities.xml"
            layer: "de_basemapde_web_raster_farbe"
            zoom: "13"
            proj: "DE_EPSG_25833_ADV"
            targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/Basemap"
            layers:
              - Geltungsbereich
            buffer: 200