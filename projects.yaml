# folderPrefix: "~/IONOS HiDrive"
folderPrefix: "~/hidrive"
projects:
  - name: Plasten
    exportFormat: dwg
    crs: EPSG:25833
    dxfFilename: "/Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/Zeichnung/combined.dxf"
    template: "./data/Zeichnung.dxf"
    coverage:
      parcelList: ["1", "2", "4", "6", "7"]
      flurList: ["Flur 1"]
      gemarkungList: ["Groß Plasten"]
      gemeindeList: ["Groß Plasten"]
    layers:
      - name: Flur
        shapeFile: "./data/flur.shp"
        label: flurname
        color: Cyan
        # close: false
      - name: Parcel
        shapeFile: "./data/Plasten Nr1 Flurstücke.shp"
        label: label
        color: Black
        # close: true
      - name: Gemarkung
        shapeFile: "./data/Gemarkung.shp"
        label: gmkname
        color: "Medium Orange Red"
        # close: true
      - name: Gemeinde
        shapeFile: "./data/Gemeinde.shp"
        label: gen
        color: "Dark Red"
        # close: true
  - name: Torgelow
    exportFormat: dxf
    crs: EPSG:25833
    dxfFilename: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/Zeichnung/combined.dxf"
    # template: "~/hidrive/Öffentlich Planungsbüro Schulz/Allgemein/CAD/Zeichnung.dxf"
    geltungsbereichLayers:
      - name: Geltungsbereich
        coverage:
          parcelList: ["104", "96", "95", "87/1"]
          flurList: ["Flur 2"]
          gemarkungList: ["Torgelow am See"]
          gemeindeList: ["Torgelow am See"]
        color: "Red"
        locked: false
      # - name: Erweiterter Geltungsbereich
      #   coverage:
      #     parcelList: ["104", "96", "95", "87/1", "88", "89"]
      #     flurList: ["Flur 2"]
      #     gemarkungList: ["Torgelow am See"]
      #     gemeindeList: ["Torgelow am See"]
      #   color: "Blue"
      #   locked: false
    exclusions:
      - name: Baufeld
        scopeLayer: Geltungsbereich
        excludeLayers:
          - Wald Abstand
          - Biotope
    layers:
      - name: Flur
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/flur2.shp"
        label: flurname
        color: Cyan
        close: true
      - name: Parcel
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/parcel2.shp"
        label: label
        color: Black
        close: true
        locked: true
      - name: Gemarkung
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemarkung2.shp"
        label: gmkname
        color: "Medium Orange Red"
        close: true
        locked: true
      - name: Gemeinde
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/gemeinde2.shp"
        label: gen
        color: "Dark Red"
        close: true
        locked: true
      - name: Wald
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/wald.shp"
        label: waldname
        color: "Dark Green"
        close: true
        locked: false
      - name: Biotope
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/biotope.shp"
        label: biotopn
        color: "Green"
        close: true
        locked: false
      - name: Baufeld
        color: "Red"
        locked: false
      - name: Wald Abstand
        color: "Light Green"
        close: true
        locked: false
    clipDistanceLayers:
      - name: Straße Clip
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/abstand.shp"
        bufferDistance: 7
      - name: Wald Clip
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/wald.shp"
        bufferDistance: 0
    bufferDistanceLayers:
      - name: Wald Abstand
        shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/wald.shp"
        bufferDistance: 30
    wmts:
      - name: DOP
        url: "https://www.geodaten-mv.de/dienste/dop_wmts/wmts/1.0.0/WMTSCapabilities.xml"
        layer: "mv_dop"
        zoom: "10"
        proj: "ETRS89UTM33"
        targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/DOP"
        dxfLayer: "WMTS DOP"
        locked: true
      - name: Basemap
        url: "https://sgx.geodatenzentrum.de/wmts_basemapde/1.0.0/WMTSCapabilities.xml"
        layer: "de_basemapde_web_raster_farbe"
        zoom: "10"
        proj: "DE_EPSG_25833_ADV"
        targetFolder: "Öffentlich Planungsbüro Schulz/Projekte/23-25 Maxsolar - Torgelow/GIS/Basemap"
        dxfLayer: "WMTS Basemap"
        locked: true
