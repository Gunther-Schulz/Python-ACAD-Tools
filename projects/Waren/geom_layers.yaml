### Geltungsbereich ###
- name: Geltungsbereich Input
  shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/22-20 Maxsolar - Waren, Grabowhöfe/GIS/input/geltungsbereich_pl.shp"
- name: Geltungsbereich
  updateDxf: true
  style: geltungsbereich
  operations:
    - type: dissolve
      layers:
        - Geltungsbereich Input
    - type: difference
      reverseDifference: false
      layers:
        - Exclude
        - Exclude 2
        - Exclude 3
        # - Exclude Bahn Buffer
        # - Exclude Böschung
        - Exclude Leitung
        - Baum_Laubbaum Envelope
    - type: copy
      layers:
        - Zuwegung
    - type: dissolve
    - type: buffer
      distance: -0.1
      joinStyle: mitre
      capStyle: flat
    - type: buffer
      distance: 0.1
      joinStyle: mitre
      capStyle: flat
      calculations:
        - type: area
          as: area
          decimalPlaces: 0
    - type: report
      outputFile: "Öffentlich Planungsbüro Schulz/Projekte/22-20 Maxsolar - Waren, Grabowhöfe/GIS/reports/geltungsbereich_report.json"
      featureColumns:
        - area
      calculate:
        - area
      decimalPlaces:
        area: 0

# Modified in DXF (linetype generation)
- name: Geltungsbereich 2
  # updateDxf: true  # updated manually linetypeGeneration
  linetypeScale: 1
  style: geltungsbereich_2
  operations:
    - type: copy
      layers:
        - Geltungsbereich
    - type: dissolve
    - type: buffer
      distance: 2
      joinStyle: round
      capStyle: round
    - type: buffer
      distance: -2
      joinStyle: mitre
      capStyle: flat
    - type: buffer
      distance: 2
      joinStyle: mitre
      capStyle: flat

# Report only
- name: Parcel Intersections
  updateDxf: false
  operations:
    - type: copy
      layers:
        - name: Parcel
    - type: calculate
      calculations:
        - type: area
          as: parcel_area
          decimalPlaces: 0
    - type: intersection
      layers:
        - name: Geltungsbereich
    - type: filterGeometry
      minArea: 10
      geometryTypes:
        - polygon
    - type: calculate
      calculations:
        - type: area
          as: intersection_area
          decimalPlaces: 0
    - type: report
      outputFile: "Öffentlich Planungsbüro Schulz/Projekte/22-20 Maxsolar - Waren, Grabowhöfe/GIS/reports/parcel_intersections_report.json"
      featureColumns:
        - label
        - parcel_area
        - intersection_area
      calculate:
        - area
      decimalPlaces:
        intersection_area: 0
        area: 0


