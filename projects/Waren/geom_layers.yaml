### Baufeld/Baugrenze ###
- name: Baufeld
  updateDxf: true
  close: true
  operations:
    - type: copy
      layers:
        - Geltungsbereich
    - type: difference
      reverseDifference: false
      useBufferTrick: true
      operations:
        - type: dissolve
          layers:
            - Grünfläche
            - Graben
            - Zuwegung
    - type: filterGeometry
      minArea: 200
      geometryTypes:
        - polygon
- name: Baufeld Schraffur
  updateDxf: true
  style: baufeld
  applyHatch:
    layers:
      - Baufeld
- name: Baugrenze 2
  # updateDxf: true # linetypeGeneration
  style: baugrenze_2
  close: true
  operations:
    - type: buffer
      layers:
        - Baugrenze
      distance: -0.4
- name: Baugrenze
  # updateDxf: true # linetypeGeneration
  style: baugrenze
  linetypeScale: 0.5
  # linetypeGeneration: true
  close: true
  operations:
    - type: buffer
      layers:
        - Baufeld
      distance: -3
    - type: difference
      reverseDifference: false
      layers:
        - Leitungen Buffer
        - Baum_Laubbaum Envelope
        - Baum_Laubbaum Buffer
        - Baugrenze Exclude
        - Exclude Bahn Buffer
        - Exclude Böschung
    - type: calculate
      calculations:
        - type: area
          as: area
          decimalPlaces: 0
    - type: report
      outputFile: "Öffentlich Planungsbüro Schulz/Projekte/22-20 Maxsolar - Waren, Grabowhöfe/GIS/reports/baugrenze_report.json"
      featureColumns:
        - area
      calculate:
        - area
      decimalPlaces:
        area: 0
    # - type: buffer
    #   distance: -6
    # - type: buffer
    #   distance: 6
- name: Baufeldstreifen Report
  operations:
    - type: copy
      layers:
        - Baufeld
    - type: difference
      reverseDifference: false
      layers:
        - Baugrenze
    - type: intersection
