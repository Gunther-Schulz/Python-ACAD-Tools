blockPlacements:
  - name: "SO EBS Labels"
    sync: skip
    blockName: "Sonstiges Sondergebiet EBS"
    scale: 6.0
    rotation: 0
    position:
      type: polygon
      method: centroid
      sourceLayer: "Geltungsbereiche"
      offset:
        x: 0
        y: 0
  - name: "GRZ Label"
    sync: skip
    blockName: "GRZ"
    scale: 4.0
    rotation: 0
    position:
      type: "polygon"
      method: "centroid"  # Options: centroid, center, random
      sourceLayer: "Baufeld"
      offset:
        x: 0
        y: -20
  - name: "Privat Labels"
    sync: skip
    blockName: "Privat"
    scale: 1
    rotation: 0
    position:
      type: polygon
      method: centroid
      sourceLayer: "Zuwegung"
      offset:
        x: 0
        y: 0

