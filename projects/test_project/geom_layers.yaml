# ===========================================
# OPERATION-BASED LAYERS
# ===========================================

# Test buffering operation with label preservation
- name: "buffered_commercial"
  operations:
    - type: buffer
      layers:
        - commercial_buildings
      distance: 10.0
      joinStyle: "round"
      capStyle: "round"
  style: "building_style"
  updateDxf: true
  label: "name"  # Test if labels are preserved after buffering

# Test merge operation with combined labels
- name: "merged_buildings_roads"
  operations:
    - type: merge
      layers:
        - commercial_buildings
        - main_roads
  style: "building_style"
  updateDxf: true
  label: "name"  # Test labels on merged features

# Test calculated field with labels
- name: "buildings_with_calculated_area"
  operations:
    - type: calculate
      layer: all_buildings
      expression: "gdf.geometry.area"
      newFieldName: "calculated_area"
  style: "building_style"
  updateDxf: true
  label: "calculated_area"  # Test labels with calculated numeric values

# Test bounding box for overall context
- name: "study_area_boundary"
  operations:
    - type: bounding_box
      layers:
        - all_buildings
        - main_roads
      padding: 15.0
  style: "building_style"
  updateDxf: true
