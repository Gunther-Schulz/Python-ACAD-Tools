# Test file to demonstrate comprehensive validation capabilities
# This file intentionally contains various validation issues

geomLayers:
  # ❌ Unknown setting and typo
  - name: "test_unknown_settings"
    geojsonFile: "@data.test"
    style: "building_style"
    updateDxf: true
    unknownSetting: "this should trigger a warning"  # ❌ Unknown key
    labelColum: "name"  # ❌ Typo: should be "labelColumn"

  # ❌ Non-existent style preset
  - name: "test_missing_style"
    geojsonFile: "@data.test"
    style: "non_existent_style"  # ❌ Style doesn't exist
    updateDxf: true

  # ❌ Typo in style preset name
  - name: "test_style_typo"
    geojsonFile: "@data.test"
    style: "building_styl"  # ❌ Typo: should be "building_style"
    updateDxf: true

  # ❌ Non-existent file reference
  - name: "test_missing_file"
    geojsonFile: "@data.missing_file"  # ❌ File doesn't exist
    style: "building_style"
    updateDxf: true

  # ❌ Invalid operation type
  - name: "test_invalid_operation"
    geojsonFile: "@data.test"
    style: "building_style"
    updateDxf: true
    operations:
      - type: "invalid_operation"  # ❌ Unknown operation type
        distance: 10.0

  # ❌ Typo in operation type
  - name: "test_operation_typo"
    geojsonFile: "@data.test"
    style: "building_style"
    updateDxf: true
    operations:
      - type: "bufer"  # ❌ Typo: should be "buffer"
        distance: 10.0

  # ❌ Invalid inline style properties
  - name: "test_invalid_style_props"
    geojsonFile: "@data.test"
    updateDxf: true
    style:
      layer:
        color: "red"
        linetype: "Continuous"
        lineweight: 50
        unknownProperty: "invalid"  # ❌ Unknown style property
        colr: "blue"  # ❌ Typo: should be "color"
      hatch:
        pattern: "SOLID"
        scal: 1.0  # ❌ Typo: should be "scale"
        invalidHatchProp: "test"  # ❌ Unknown hatch property
      text:
        height: 3.0
        font: "Arial"
        invalidTextProp: "test"  # ❌ Unknown text property
        heigh: 2.0  # ❌ Typo: should be "height"

  # ❌ Multiple data sources (not allowed)
  - name: "test_multiple_sources"
    geojsonFile: "@data.test"
    shapeFile: "some/path.shp"  # ❌ Multiple sources not allowed
    style: "building_style"
    updateDxf: true

  # ❌ No data source and no operations
  - name: "test_no_source"
    style: "building_style"  # ❌ No data source specified
    updateDxf: true

  # ❌ Operation referencing non-existent layer
  - name: "test_invalid_layer_ref"
    geojsonFile: "@data.test"
    style: "building_style"
    updateDxf: true
    operations:
      - type: "buffer"
        layers:
          - "non_existent_layer"  # ❌ Layer doesn't exist
        distance: 10.0

  # ❌ Duplicate layer name (will be detected)
  - name: "test_unknown_settings"  # ❌ Duplicate name
    geojsonFile: "@data.test"
    style: "building_style"
    updateDxf: true

  # ✅ Valid layer for comparison
  - name: "valid_layer"
    geojsonFile: "@data.test"
    style: "building_style"
    updateDxf: true
    labelColumn: "name"
    operations:
      - type: "buffer"
        layers:
          - "valid_layer"
        distance: 10.0
