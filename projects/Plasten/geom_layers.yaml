  #   applyHatch:
  #     layers:
  #       - Biotope Innerhalb Geltungsbereich Grünfläche
  # - name: Biotope Innerhalb Geltungsbereich Schutzfläche Schraffur
  #   updateDxf: true
  #   style: schutzflächeumgrenzung
  #   applyHatch:
  #     layers:
  #       - Biotope Innerhalb Geltungsbereich Schutzfläche
  - name: Biotop Report NW
    operations:
      - type: copy
        layers:
          - Biotope Innerhalb Geltungsbereich
      - type: intersection
        layers:
          - Geltungsbereich NW
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/biotop_report_nw.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Biotop Report S
    operations:
      - type: copy
        layers:
          - Biotope Innerhalb Geltungsbereich
      - type: intersection
        layers:
          - Geltungsbereich S
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/biotop_report_s.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Ausgleichsfläche Gesamt
    viewports:
      - name: WorkView
        style: grünflächeWorkView
    operations:
      - type: copy
        layers:
          - Biotope
          - Gastrasse Buffer
          - Gebäude 150m Abstand Buffer
          - Grünfläche Input 
          - Waldabstand
          - Baumabstand Puffer
          - FG Buffer
          - Straßenflurstückskante Buffer 20m
      - type: dissolve
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
  - name: Ausgleichsfläche Report NW
    operations:
      - type: copy
        layers:
          - Ausgleichsfläche Gesamt
      - type: intersection
        layers:
          - Geltungsbereich NW
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/grünfläche_schutzfläche_report_nw.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Ausgleichsfläche Report NO
    operations:
      - type: copy
        layers:
          - Ausgleichsfläche Gesamt
      - type: intersection
        layers:
          - Geltungsbereich NO
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/grünfläche_schutzfläche_report_no.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Ausgleichsfläche Report S
    operations:
      - type: copy
        layers:
          - Ausgleichsfläche Gesamt
      - type: intersection
        layers:
          - Geltungsbereich S
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/grünfläche_schutzfläche_report_s.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Ausgleich Grünfläche
    updateDxf: true
    viewports:
      - name: WorkView
        style: grünflächeWorkView
    operations:
      - type: buffer
        layers:
          - Ausgleichsfläche Gesamt
        distance: -3
        joinStyle: round
    # bluntAngles:
    #   angleThreshold: 25  # Angles smaller than this will be blunted
    #   distance: 10.0  # Distance to move the vertex along the angle bisector
  - name: Ausgleich Grünfläche Schraffur
    updateDxf: true
    style: grünfläche
    applyHatch:
      layers:
        - Ausgleich Grünfläche
  - name: Ausgleich Schutzflächeumgrenzung
    updateDxf: true
    viewports:
      - name: WorkView
        style: schutzflächeWorkView
    operations:
      - type: copy
        layers:
          - Ausgleichsfläche Gesamt
      - type: difference
        layers:
          - Ausgleich Grünfläche
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
      # - type: filterGeometry
      #   minArea: 200
  - name: Biotoppuffer
    updateDxf: true
    viewports:
      - name: WorkView
        style:
          color: "brilliant-green"
          linetype: "ACAD_ISO02W100"
    operations:
      - type: buffer
        layers:
          - Biotope
        distance: 10
      - type: difference
        operations:
          - type: dissolve
            layers:
              - Biotope
              - Ausgleichsfläche Gesamt
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
  - name: Biotoppuffer Schraffur
    updateDxf: true
    style: grünfläche
    applyHatch:
      layers:
        - Biotoppuffer
  - name: Biotoppuffer Report NW
    operations:
      - type: copy
        layers:
          - Biotoppuffer
      - type: intersection
        layers:
          - Geltungsbereich NW
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/biotoppuffer_report_nw.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Biotoppuffer Report S
    operations:
      - type: copy
        layers:
          - Biotoppuffer
      - type: intersection
        layers:
          - Geltungsbereich S
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/biotoppuffer_report_s.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Schutzflächeumgrenzung T-Symbol Temp
    # updateDxf: true
    close: false
    plot: false
    operations:
      - type: copy
        layers:
          - Ausgleichsfläche Gesamt
          # - Biotope Innerhalb Geltungsbereich
      - type: dissolve
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
      - type: filterGeometry
        minArea: 200
  # - name: Schutzflächeumgrenzung T-Small Temp
  #   # updateDxf: true
  #   close: false
  #   plot: false
  #   operations:
  #     - type: copy
  #       layers:
  #         - Grünfläche
  #         - Schutzflächeumgrenzung
  #     - type: dissolve
  #     - type: intersection
  #       layers:
  #         - Geltungsbereich NW
  #         - Geltungsbereich NO
  #         - Geltungsbereich S
  #     - type: filterGeometry
  #       maxArea: 200
  #       minArea: 10
  - name: Schutzflächeumgrenzung Schraffur
    updateDxf: true
    style: schutzflächeumgrenzung
    applyHatch:
      layers:
        - Ausgleich Schutzflächeumgrenzung
  - name: Baufeld Negative
    operations:
      - type: copy
        layers:
          - Ausgleichsfläche Gesamt
          - Hecke
          - Biotope
          - Biotoppuffer
      - type: dissolve
  - name: Baufeld
    updateDxf: true
    close: true
    viewports:
      - name: WorkView
        style: baufeld
    operations:
      - type: copy
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
      - type: difference
        # useBufferTrick: true
        reverseDifference: false
        operations:
          - type: dissolve
            layers:
              - Ausgleichsfläche Gesamt
              - Biotope
              - Biotoppuffer
      - type: filterGeometry
        minArea: 200
        geometryTypes:
          - Polygon
  - name: Baufeld Schraffur
    updateDxf: true
    style: baufeld
    applyHatch:
      layers:
        - Baufeld
  - name: Baugrenze 2
    updateDxf: true
    style: baugrenze_2
    close: true
    operations:
      - type: buffer
        layers:
          - Baugrenze
        distance: -0.4
  - name: Baugrenze
    updateDxf: true
    style: baugrenze
    linetypeScale: 0.5
    linetypeGeneration: true
    close: true
    operations:
      - type: buffer
        layers:
          - Baufeld
        distance: -3
  - name: Baugrenze Report NW
    operations:
      - type: copy
        layers:
          - Baugrenze
      - type: intersection
        layers:
          - Geltungsbereich NW
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/baugrenze_nw_report.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Baugrenze Report NO
    operations:
      - type: copy
        layers:
          - Baugrenze
      - type: intersection
        layers:
          - Geltungsbereich NO
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/baugrenze_no_report.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Baugrenze Report S
    operations:
      - type: copy
        layers:
          - Baugrenze
      - type: intersection
        layers:
          - Geltungsbereich S
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/baugrenze_s_report.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Baufeldstreifen Report NW
    operations:
      - type: copy
        layers:
          - Baufeld
      - type: difference
        layers:
          - Baugrenze
      - type: intersection
        layers:
          - Geltungsbereich NW
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/baufeldstreifen_nw_report.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Baufeldstreifen Report NO
    operations:
      - type: copy
        layers:
          - Baufeld
      - type: difference
        layers:
          - Baugrenze
      - type: intersection
        layers:
          - Geltungsbereich NO
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/baufeldstreifen_no_report.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
          area: 0
  - name: Baufeldstreifen Report S
    operations:
      - type: copy
        layers:
          - Baufeld
      - type: difference
        layers:
          - Baugrenze
      - type: intersection
        layers:
          - Geltungsbereich S
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/baufeldstreifen_s_report.json"
        calculate:
          - area
          - perimeter
          - centroid
          - bounds
        decimalPlaces:
