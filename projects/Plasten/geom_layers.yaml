geomLayers:
  - name: Baufeld Label Points
    type: "points"
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/baufeld_label_points.shp"
  - name: Baum Points
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/baum_points.shp"
  - name: Flur
    updateDxf: true
    close: true
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/flur.shp"
    label: flurname
    linetypeScale: 0.2
    linetypeGeneration: true
    style: flurgrenze
    viewports:
      - name: WorkView
        style: flurWorkView
  - name: Parcel
    # updateDxf: true Don't enable. Moved Numbers already in DXF
    close: true
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/parcel.shp"
    label: label
    style: parcel
    viewports:
      - name: WorkView
        style: parcelWorkView
  - name: Gemarkung
    updateDxf: true
    close: true
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/gemarkung.shp"
    label: gmkname
    linetypeGeneration: true
    style: gemarkungsgrenze
    viewports:
      - name: WorkView
        style: gemarkungWorkView
  - name: Gemeinde
    updateDxf: true
    close: true
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/gemeinde.shp"
    label: gen
    # linetypeScale: 0.2
    linetypeGeneration: true
    style: gemeindegrenze
    viewports:
      - name: WorkView
        style: gemeindeWorkView
  - name: Grünfläche Input 
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/grünfläche_input_2.shp"
  - name: Wald
    updateDxf: true
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/wald.shp"
    close: true
    viewports:
      - name: WorkView
        style: waldWorkView
    operations:
      - type: dissolve
  - name: Wald Schraffur
    updateDxf: true
    style: wald
    viewports:
      - name: WorkView
        style: waldWorkView
    applyHatch:
      layers:
        - Wald
  - name: Biotope Input
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/biotope.shp"
  - name: Exclude
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/exclude_v2.shp"
  # - name: Exclude Acad
  #   updateDxf: false
  #   dxfLayer: "Exclude Acad"
  - name: Baumabstand Puffer
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/baum_abstand.shp"
    operations:
      - type: buffer
        distance: 5
  - name: Geschütze Biotope
    # updateDxf: true
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/gesch_biotope.shp"
  - name: Geschütze Biotope 2
    updateDxf: true
    # linetypeScale: 0.2
    linetypeGeneration: true
    style: gesGeschuetzesBiotop
    operations:
      - type: buffer
        layers:
          - Geschütze Biotope
        distance: 0.5
  - name: Gastrasse
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/gastrasse.shp"
  - name: Gastrasse Buffer
    operations:
      - type: buffer
        layers:
          - Gastrasse
        distance: 10
  - name: Straßenflurstückskante
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/straßenflürstückskante.shp"
  - name: Heckenkante
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/heckenkante.shp"
  - name: FG Line
    # updateDxf: true
    close: false
    style:
      layer:
        color: "blue"
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/FG_Ausschnitt.shp"
  - name: FG Buffer
    operations:
      - type: buffer
        layers:
          - FG Line
        distance: 5
  - name: Gebäude 150m Abstand Buffer
    updateDxf: true
    operations:
      - type: buffer
        distance: 150
    shapeFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/input/gebäude_150m_abstand.shp"
  - name: Geltungsbereich NW
    updateDxf: true
    style: geltungsbereich
    operations:
      - type: copy
        layers:
          - name: Parcel
            values:
              - "1"
              - "2"
              - "4"
              - "6"
              - "7"
              - "14"
      - type: filterByIntersection
        layers:
          - name: Flur
            values:
              - "Flur 1"
          - name: Gemarkung
            values:
              - "Groß Plasten"
          - name: Gemeinde
            values:
              - "Groß Plasten"
      - type: difference
        layers:
          - Wald
          - Baumabstand Puffer
          - Exclude
      - type: filterGeometry
        minArea: 10
      # Calculate new areas and compare
      - type: calculate
        calculations:
          - type: area
            as: final_area
            decimalPlaces: 0
          - type: compare
            value1: original_area
            value2: final_area
            operator: eq
            margin: 2.0
            as: area_unchanged
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/geltungsbereich_6_report.json"
        featureColumns:
          - label
          - area_unchanged
          - original_area
          - final_area
          - Flur
          - Gemarkung
          - Gemeinde
        calculate:
          - area
        decimalPlaces:
          area: 0
      - type: dissolve
  - name: Geltungsbereich NW 2
    updateDxf: true
    linetypeScale: 1
    style: geltungsbereich_2
    operations:
      - type: buffer
        layers:
          - name: Geltungsbereich NW
        distance: 2
  - name: Geltungsbereich Hatch NW
    updateDxf: true
    style: geltungsbereichHatches
    applyHatch:
      layers:
        - Geltungsbereich NW
  - name: Geltungsbereich Hatch NO
    updateDxf: true
    style: geltungsbereichHatches
    applyHatch:
      layers:
        - Geltungsbereich NO
  - name: Geltungsbereich Hatch S
    updateDxf: true
    style: geltungsbereichHatches
    applyHatch:
      layers:
        - Geltungsbereich S
  - name: Geltungsbereich NO
    updateDxf: true
    style: geltungsbereich
    close: true
    operations:
      - type: copy
        layers:
          - name: Parcel
            values:
              - "24/8"
              - "24/9"
      - type: filterByIntersection
        layers:
          - name: Flur
            values:
              - "Flur 1"
          - name: Gemarkung
            values:
              - "Groß Plasten"
          - name: Gemeinde
            values:
              - "Groß Plasten"
      - type: difference
        useBufferTrick: true
        layers:
          - Wald
          - Baumabstand Puffer
          - Exclude
      - type: filterGeometry
        minArea: 10
      # Calculate new areas and compare
      - type: calculate
        calculations:
          - type: area
            as: final_area
            decimalPlaces: 0
          - type: compare
            value1: original_area
            value2: final_area
            operator: eq
            margin: 2.0
            as: area_unchanged
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/geltungsbereich_5_report.json"
        featureColumns:
          - label
          - area_unchanged
          - original_area
          - final_area
          - Flur
          - Gemarkung
          - Gemeinde
        calculate:
          - area
        decimalPlaces:
          area: 0
      - type: dissolve
  - name: Geltungsbereich NO 2
    updateDxf: true
    linetypeScale: 1
    style: geltungsbereich_2
    operations:
      - type: buffer
        layers:
          - name: Geltungsbereich NO
        distance: 2
  - name: Geltungsbereich S
    updateDxf: true
    style: geltungsbereich
    close: true
    operations:
      - type: copy
        layers:
          - name: Parcel
            values:
              - "41/1"
      - type: filterByIntersection
        layers:
          - name: Flur
            values:
              - "Flur 2"
          - name: Gemarkung
            values:
              - "Klein Plasten"
          - name: Gemeinde
            values:
              - "Groß Plasten"
      - type: difference
        layers:
          - Wald
          - Baumabstand Puffer
          - Exclude
      - type: filterGeometry
        minArea: 10
      # Calculate new areas and compare
      - type: calculate
        calculations:
          - type: area
            as: final_area
            decimalPlaces: 0
          - type: compare
            value1: original_area
            value2: final_area
            operator: eq
            margin: 2.0
            as: area_unchanged
      - type: report
        outputFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/GIS/reports/geltungsbereich_7_report.json"
        featureColumns:
          - label
          - area_unchanged
          - original_area
          - final_area
          - Flur
          - Gemarkung
          - Gemeinde
        calculate:
          - area
        decimalPlaces:
          area: 0
      - type: dissolve
  - name: Geltungsbereich S 2
    updateDxf: true
    linetypeScale: 1
    style: geltungsbereich_2
    operations:
      - type: buffer
        layers:
          - name: Geltungsbereich S
        distance: 2
  - name: Hecke
    updateDxf: true
    operations:
      - type: buffer
        layers:
          - Heckenkante
        distance: 5
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
  - name: Straßenflurstückskante Buffer 20m
    operations:
      - type: buffer
        layers:
          - Straßenflurstückskante
        distance: 20
      - type: difference
        reverseDifference: false # defualt is "auto"
        layers:
          - Hecke
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
  - name: Waldabstand
    operations:
      - type: buffer
        layers:
          - Wald
        distance: 30
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
      - type: filterGeometry
        minArea: 200
  - name: Biotope
    viewports:
      - name: WorkView
        style: biotopWorkView
    operations:
      - type: dissolve
        layers:
          - Biotope Input
          - Geschütze Biotope
  - name: Biotope Ausserhalb Geltungsbereich
    updateDxf: true
    operations:
      - type: copy
        layers:
          - Biotope
      - type: difference
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
  - name: Biotope Innerhalb Geltungsbereich
    operations:
      - type: copy
        layers:
          - Biotope
      - type: intersection
        layers:
          - Geltungsbereich NW
          - Geltungsbereich NO
          - Geltungsbereich S
  # - name: Biotope Innerhalb Geltungsbereich Grünfläche
  #   updateDxf: true
  #   operations:
  #     - type: copy
  #       layers:
  #         - Biotope Innerhalb Geltungsbereich
  #     - type: buffer
  #       distance: -3
  # - name: Biotope Innerhalb Geltungsbereich Schutzfläche
  #   updateDxf: true
  #   operations:
  #     - type: copy
  #       layers:
  #         - Biotope Innerhalb Geltungsbereich
  #     - type: difference
  #       layers:
  #         - Biotope Innerhalb Geltungsbereich Grünfläche
  # - name: Biotope Innerhalb Geltungsbereich Grünfläche Schraffur
