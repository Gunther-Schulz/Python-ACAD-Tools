# Generated Block Placements
# For bulk placement of blocks from source layer geometries

blockPlacements:
- name: EinAusfahrt
  sync: push
  blockName: EinAusfahrt
  scale: 0.6
  layer: BLOCKS
  position:
    sourceLayer: EinAusfahrt Line
    type: line
    method: middle
    lineOffset: -1

# PV Transformers from external DXF (all three planning areas)
# Copies blocks "as is" from source files, including all internal geometry
# All transformers merged onto same layer "PV Transformers"

- name: PV Transformers I
  sync: push
  blockName: "PV Transformer"  # Block to place (must exist in output drawing)
  sourceBlockName: "Trafostation"  # Block to read positions from in external DXF
  scale: 1.0
  layer: PV Transformers
  position:
    type: external_dxf
    sourceFile: "Öffentlich Planungsbüro Schulz/Projekte/23-24 Maxsolar - Plasten/Grundlagen/Belegungskonzept/20251021_Groß Plasten I - Am Spargelberg 9m_bereinigt.dxf"
    sourceLayer: "PVcase Transformers"  # Layer where transformer INSERTs are located

