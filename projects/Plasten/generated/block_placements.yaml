# PV Transformers from external DXF (all three planning areas)
# Copies blocks "as is" from source files, including all internal geometry
# All transformers merged onto same layer "PV Transformers"
# 
# alignCenters: true (default) - Automatically aligns bbox centers of source and target blocks
#   This compensates for different insertion points (e.g., source at bottom-right, target at center)
#   Set to false to use insertion points directly without adjustment

# - name: PV Transformers I
#   sync: push
#   blockName: "PV Transformer"  # Block to place (must exist in output drawing)
#   sourceBlockName: "Trafostation"  # Block to read positions from in external DXF
#   scale: 1.0
#   alignCenters: true  # Align block centers (default: true)
#   layer: PV Transformers
#   position:
