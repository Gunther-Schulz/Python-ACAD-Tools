pathArrays:
  - name: "Geschütze Biotope Umgrenzung T-Symbol Array"
    sync: push
    sourceLayer: "Geschütze Biotope Umgrenzung"
    block: "T-Symbol"
    spacing: 7
    scale: 0.6
    bufferDistance: 0.6
  - name: "FG Line Array Oberirdisch"
    sync: push
    sourceLayer: "FG_Oberirdisch"
    block: "Leitung oberirdisch"
    spacing: 8
    # scale: 0.6
    # bufferDistance: 0.6
  - name: "FG Line Array Unterirdisch"
    sync: push
    sourceLayer: "FG_Unterirdisch"
    block: "Leitung unterirdisch"
    spacing: 8
    # scale: 0.6
    # bufferDistance: 0.6
  - name: "Gastrasse Array"
    sync: push
    sourceLayer: "Gastrasse"
    block: "Leitung unterirdisch"
    # block: "T-Symbol"
    spacing: 8 #  For line paths: includes the block length (block length + spacing)
    # scale: 0.6
    # bufferDistance: 0.6
  - name: "FG Buffer Path Array"
    sync: push
    sourceLayer: "FG Buffer Path"
    block: "GFL Symbol"
    spacing: 8
  - name: "Gastrasse Buffer Path Array"
    sync: push
    sourceLayer: "Gastrasse Buffer Path"
    block: "GFL Symbol"
    spacing: 8
