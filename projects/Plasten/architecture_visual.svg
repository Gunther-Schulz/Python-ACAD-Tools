<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Patterns for hatching -->
    <pattern id="agripv-hatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M0,0 L8,8 M8,0 L0,8" stroke="#4CAF50" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="baugrenze-hatch" patternUnits="userSpaceOnUse" width="6" height="6">
      <path d="M0,3 L6,3" stroke="#2196F3" stroke-width="0.5" opacity="0.4"/>
      <path d="M3,0 L3,6" stroke="#2196F3" stroke-width="0.5" opacity="0.4"/>
    </pattern>
    <pattern id="deadzone-hatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <circle cx="2" cy="2" r="0.5" fill="#FFC107" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Plasten Project - Layer Relationships
  </text>
  
  <!-- Wald (Forest) - Top left -->
  <rect x="50" y="80" width="180" height="280" fill="#1B5E20" stroke="#000" stroke-width="2"/>
  <text x="140" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">
    WALD
  </text>
  <text x="140" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">
    (Forest)
  </text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">
    Completely
  </text>
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">
    Excluded
  </text>
  
  <!-- Waldabstand 30m buffer zone (dead zone) -->
  <rect x="230" y="80" width="60" height="280" fill="url(#deadzone-hatch)" stroke="#FFC107" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="260" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F57C00" transform="rotate(-90 260 220)">
    30m Waldabstand (dead zone)
  </text>
  
  <!-- Geltungsbereich boundary (thick border) -->
  <rect x="290" y="80" width="850" height="650" fill="none" stroke="#9C27B0" stroke-width="4"/>
  <text x="715" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9C27B0">
    Geltungsbereich (follows AgriPV outline)
  </text>
  
  <!-- AgriPV area -->
  <path d="M 300,90 L 1130,90 L 1130,720 L 300,720 Z" fill="#C8E6C9" stroke="#4CAF50" stroke-width="3"/>
  <text x="715" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    AgriPV (Planning Zone - Solar Designation)
  </text>
  
  <!-- Small biotope patches within AgriPV -->
  <ellipse cx="400" cy="200" rx="40" ry="30" fill="#E91E63" stroke="#880E4F" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
    Biotope
  </text>
  
  <ellipse cx="950" cy="300" rx="35" ry="25" fill="#E91E63" stroke="#880E4F" stroke-width="2"/>
  <text x="950" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">
    Biotope
  </text>
  
  <!-- Utility line running through AgriPV -->
  <line x1="300" y1="450" x2="1130" y2="450" stroke="#FF5722" stroke-width="3"/>
  <circle cx="500" cy="450" r="3" fill="#FF5722"/>
  <circle cx="700" cy="450" r="3" fill="#FF5722"/>
  <circle cx="900" cy="450" r="3" fill="#FF5722"/>
  <text x="715" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FF5722">
    FG Utility Line (runs through AgriPV)
  </text>
  
  <!-- 20m buffer zone around utility (dead zone) -->
  <rect x="300" y="430" width="830" height="10" fill="url(#deadzone-hatch)" opacity="0.6"/>
  <rect x="300" y="460" width="830" height="10" fill="url(#deadzone-hatch)" opacity="0.6"/>
  <text x="350" y="427" font-family="Arial, sans-serif" font-size="9" fill="#F57C00">
    20m buffer (dead zone)
  </text>
  <text x="350" y="483" font-family="Arial, sans-serif" font-size="9" fill="#F57C00">
    20m buffer (dead zone)
  </text>
  
  <!-- Dead zone (AgriPV but not Baugrenze) - near Wald -->
  <rect x="300" y="90" width="60" height="280" fill="url(#deadzone-hatch)" stroke="#FFC107" stroke-width="1"/>
  
  <!-- Dead zone - general 20m border -->
  <path d="M 300,90 L 1130,90 L 1130,110 L 300,110 Z" fill="url(#deadzone-hatch)"/>
  <path d="M 300,700 L 1130,700 L 1130,720 L 300,720 Z" fill="url(#deadzone-hatch)"/>
  <path d="M 1110,90 L 1130,90 L 1130,720 L 1110,720 Z" fill="url(#deadzone-hatch)"/>
  
  <text x="715" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#F57C00">
    Dead zone (20m from AgriPV edge)
  </text>
  
  <!-- Baugrenze (construction boundary) -->
  <rect x="370" y="140" width="690" height="280" fill="#BBDEFB" stroke="#2196F3" stroke-width="3"/>
  <text x="715" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0D47A1">
    BAUGRENZE
  </text>
  <text x="715" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0D47A1">
    (Construction Boundary)
  </text>
  <text x="715" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565C0">
    Actual solar panels installed here
  </text>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      Legend:
    </text>
    
    <!-- Wald -->
    <rect x="0" y="15" width="30" height="20" fill="#1B5E20" stroke="#000" stroke-width="1"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Wald (Forest) - Excluded from everything
    </text>
    
    <!-- AgriPV -->
    <rect x="0" y="45" width="30" height="20" fill="#C8E6C9" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333">
      AgriPV - Solar planning zone
    </text>
    
    <!-- Baugrenze -->
    <rect x="0" y="75" width="30" height="20" fill="#BBDEFB" stroke="#2196F3" stroke-width="2"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Baugrenze - Where panels actually go
    </text>
    
    <!-- Dead zone -->
    <rect x="0" y="105" width="30" height="20" fill="url(#deadzone-hatch)" stroke="#FFC107" stroke-width="1"/>
    <text x="40" y="120" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Dead zone - AgriPV but not Baugrenze
    </text>
    
    <!-- Biotope -->
    <ellipse cx="15" cy="145" rx="15" ry="10" fill="#E91E63" stroke="#880E4F" stroke-width="1"/>
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Biotope - Excluded from both
    </text>
    
    <!-- Utility line -->
    <line x1="0" y1="175" x2="30" y2="175" stroke="#FF5722" stroke-width="3"/>
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Utility line - Can run through AgriPV
    </text>
    
    <!-- Geltungsbereich -->
    <rect x="0" y="195" width="30" height="20" fill="none" stroke="#9C27B0" stroke-width="3"/>
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">
      Geltungsbereich - Follows AgriPV outline
    </text>
  </g>
  
  <!-- Annotations -->
  <g>
    <!-- Arrow showing 30m from Wald -->
    <line x1="230" y1="380" x2="290" y2="380" stroke="#F57C00" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="230" y1="380" x2="230" y2="370" stroke="#F57C00" stroke-width="2"/>
    <line x1="290" y1="380" x2="290" y2="370" stroke="#F57C00" stroke-width="2"/>
    <text x="260" y="400" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#F57C00" font-weight="bold">
      30m
    </text>
    
    <!-- Arrow showing 20m inset from AgriPV to Baugrenze -->
    <line x1="300" y1="650" x2="370" y2="650" stroke="#FFC107" stroke-width="2"/>
    <line x1="300" y1="650" x2="300" y2="640" stroke="#FFC107" stroke-width="2"/>
    <line x1="370" y1="650" x2="370" y2="640" stroke="#FFC107" stroke-width="2"/>
    <text x="335" y="670" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#F57C00" font-weight="bold">
      20m
    </text>
    
    <!-- Key insight callout -->
    <rect x="50" y="690" width="220" height="50" fill="#FFF9C4" stroke="#F57F17" stroke-width="2" rx="5"/>
    <text x="160" y="710" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#F57F17">
      KEY INSIGHT:
    </text>
    <text x="160" y="725" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      AgriPV only excludes Wald
    </text>
    <text x="160" y="737" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">
      &amp; Biotope. Everything else is
    </text>
  </g>
  
  <!-- Bottom note -->
  <text x="600" y="770" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" font-style="italic">
    Note: Dead zones exist where AgriPV is allowed but Baugrenze cannot be due to buffer requirements (30m from Wald, 20m from utilities/roads/trees, 150m from buildings)
  </text>
  
</svg>

